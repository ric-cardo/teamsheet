<h1 md-dialog-title>{{title}}</h1>
<div md-dialog-content>{{content}}</div>
<div md-dialog-actions fxLayout="row" fxLayoutAlign="end">
  <button md-button cancel-button (click)="dialogRef.close(cancel)">{{buttons.cancel}}</button>
  <button md-button ok-button (click)="dialogRef.close(ok)">{{buttons.ok}}</button>
</div>
