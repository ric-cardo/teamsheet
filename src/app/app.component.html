<header *ngIf="user">
    <md-toolbar color='primary'>
        <button type="button" md-icon-button (click)="sidenav.toggle()">
            <md-icon>menu</md-icon>
        </button>

        <button
            class="add-fixture"
            md-button 
            (click)="showFixtureForm()"
        >
           add fixture
       </button>

    </md-toolbar>
</header>

<main>
    <firebase-ui *ngIf="!user"></firebase-ui>
    <md-sidenav-container>
        <md-sidenav #sidenav>
            <md-list>
                <md-list-item (click)="logout()">
                    logout
                </md-list-item>
            </md-list>
        </md-sidenav>

        <section *ngIf="user">
            <md-tab-group>
                <md-tab *ngFor="let fixture of fixtures$ | async">
                    <template md-tab-label>
                        <div>{{fixture.date | date:'EEE' }}</div>
                        <div>{{fixture.date | date:'d MMM'}}</div>
                    </template>
                        <app-fixture 
                            [fixture]='fixture' 
                            (edit)="showFixtureForm($event)"
                            (delete)="deleteFixture($event)"
                        ></app-fixture>
                </md-tab>
            </md-tab-group>
        </section>
    </md-sidenav-container>
</main>
