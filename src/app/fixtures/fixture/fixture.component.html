<md-card>
  <md-card-header>
    <md-card-title>{{fixture.opponent}}</md-card-title>
    <md-card-subtitle>{{fixture.date}}</md-card-subtitle>
    <button
      class="delete-button" 
      md-icon-button 
      color="accent" 
      (click)="delete.emit(fixture)"
    >
      <md-icon>delete</md-icon>
    </button>

  </md-card-header>

  <md-card-content>
    <md-grid-list [cols]="4" rowHeight="5.5em">
      <md-grid-tile *ngFor="let player of players$ | async">
        <div class="player">
          <img [src]="player?.image"> 
          <p class="player-name">{{player?.name}}</p>
        </div>
      </md-grid-tile>
    </md-grid-list>    
  </md-card-content>


  <md-card-actions>
      <md-card-subtitle>playing ?</md-card-subtitle>
        <md-button-toggle-group [value]="availability" (change)="setAvailability($event)">
          <md-button-toggle value="1" color="accent">Yes</md-button-toggle>
          <md-button-toggle value="0" color="accent">No</md-button-toggle>
      </md-button-toggle-group>
   </md-card-actions>

</md-card>
