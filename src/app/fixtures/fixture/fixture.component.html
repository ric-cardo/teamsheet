<md-card>
  <md-card-header fxLayout="row" fxLayoutAlign="space-between stretch">
    <md-card-title class="u-capitalize fixture-opponent">{{fixture.opponent}}</md-card-title>
    <md-card-subtitle class="u-capitalize">{{fixture.address}}</md-card-subtitle>
    <md-card-subtitle fxLayout="row" >
      <p class="fixture-time">{{fixture.date | date:'HH:MM'}}</p>
    </md-card-subtitle>
    <section>
      <button
        class="delete-button" 
        md-icon-button 
        color="accent" 
        (click)="delete.emit(fixture)"
      >
        <md-icon>delete</md-icon>
      </button>
      <button
        class="delete-button" 
        md-icon-button 
        color="accent" 
        (click)="edit.emit(fixture)"
      >
        <md-icon>edit</md-icon>
      </button>
    </section>


  </md-card-header>

  <md-card-content>
    <md-grid-list [cols]="4" rowHeight="5.5em">
      <md-grid-tile *ngFor="let player of players$ | async">
        <div class="player" fxLayout="column" fxLayoutAlign="center center">
          <img [src]="player?.image"> 
          <p class="player-name">{{player?.name}}</p>
        </div>
      </md-grid-tile>
    </md-grid-list>    
  </md-card-content>

        <md-card-subtitle class="u-full-w u-text-c u-capitalize">can you play?</md-card-subtitle>
  <md-card-actions fxLayout="row" >
    <button 
      fxFlex 
      md-raised-button
      (click)="setAvailability(true)"
      [ngClass]="{'selected': isAvailible}"
    >
         <md-icon>check</md-icon>
    </button>
    <button [ngClass]="{'selected': !isAvailible && hasAnswered}" fxFlex type="button" md-raised-button  (click)="setAvailability(false)">
         <md-icon>close</md-icon>
    </button>
   </md-card-actions>

</md-card>
