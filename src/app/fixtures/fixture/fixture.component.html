<md-card>
  <md-card-header fxLayout="row" fxLayoutAlign="space-between stretch">
    <md-card-title>{{fixture.opponent}}</md-card-title>
    <md-card-subtitle>{{fixture.date}}</md-card-subtitle>
    <section>
      <button
        class="delete-button" 
        md-icon-button 
        color="accent" 
        (click)="delete.emit(fixture)"
      >
        <md-icon>delete</md-icon>
      </button>
      <button
        class="delete-button" 
        md-icon-button 
        color="accent" 
        (click)="edit.emit(fixture)"
      >
        <md-icon>edit</md-icon>
      </button>
    </section>


  </md-card-header>

  <md-card-content>
    <md-grid-list [cols]="4" rowHeight="5.5em">
      <md-grid-tile *ngFor="let player of players$ | async">
        <div class="player" fxLayout="column" fxLayoutAlign="center center">
          <img [src]="player?.image"> 
          <p class="player-name">{{player?.name}}</p>
        </div>
      </md-grid-tile>
    </md-grid-list>    
  </md-card-content>

  <md-card-actions fxLayout="column" fxLayoutAlign="center center">
      <md-card-subtitle>playing ?</md-card-subtitle>
        <md-button-toggle-group [value]="availability" (change)="setAvailability($event)">
          <md-button-toggle value="1" color="accent">
            <md-icon>check</md-icon>
          </md-button-toggle>
          <md-button-toggle value="0" color="accent">
            <md-icon>close</md-icon>
          </md-button-toggle>
      </md-button-toggle-group>
   </md-card-actions>

</md-card>
